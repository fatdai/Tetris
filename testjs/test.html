<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
    <script type="application/javascript">
        window.onload = function(){
            var btn = document.getElementById("btn1");
            btn.onclick = function(){
                alert("btn clicked");
            }
        }
    </script>
</head>

    <h1>Hello HTML5</h1>
    <button id="btn1">Go to next page</button>
</body>
</html>
